            --text-main: #ffffff;
            --text-dim: #9ca3af;
            
            /* Theme Colors */

            --c-purple: #bd93f9; 
            --c-pink: #ff79c6;   
            --c-blue: #8be9fd;   
            --c-green: #50fa7b;  
            --c-orange: #ffb86c; 
            --c-red: #ff5555;    
            --c-yellow: #f1fa8c; 
            --c-indigo: #caa9fa; 

            --font-body: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Language Button --- */
        .lang-btn {
            position: fixed;
            top: 25px;
            right: 25px;
            background: transparent;
            border: 2px solid var(--c-cyan);
            color: var(--c-cyan);
            padding: 8px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            z-index: 1000;
            transition: 0.3s;
        }
        .lang-btn:hover { background: var(--c-cyan); color: var(--bg-color); }

        /* --- HOME VIEW --- */
        #home-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: opacity 0.5s ease;
            padding-bottom: 40px;
        }

        /* --- RESTORED LOGO STYLE --- */
        header {
            margin: 60px 0 40px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-wrapper {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .logo-main {
            font-size: 10rem;
            font-weight: 800;
            line-height: 0.8;
            color: #ffffff;
            letter-spacing: -6px;
            z-index: 1;
        }

        .logo-middle {
            position: absolute;
            top: 50%;
            left: 54%;
            transform: translate(-50%, -50%);
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: 12px;
            color: var(--c-cyan);
            text-transform: uppercase;
            background-color: var(--bg-color);
            padding: 5px 20px;
            z-index: 2;
            white-space: nowrap;
        }

        .header-desc {
            margin-top: 30px;
            color: var(--text-dim);
            max-width: 600px;
            line-height: 1.6;
            padding: 0 20px;
            text-align: center;
        }

        /* --- GRID SYSTEM --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        .r2-card {
            background: rgba(22, 27, 34, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .r2-card i { font-size: 4.5rem; margin-bottom: 15px; transition: 0.3s; }
        .r2-card span { font-weight: 700; font-size: 1.2rem; text-transform: uppercase; }
        
        .r2-card:hover { transform: translateY(-8px); background: rgba(22, 27, 34, 0.9); }
        
        /* Card Colors */
        .card-learn:hover { border-color: var(--c-cyan); } .card-learn:hover i { color: var(--c-cyan); }
        .card-studio:hover { border-color: var(--c-purple); } .card-studio:hover i { color: var(--c-purple); }
        .card-design:hover { border-color: var(--c-pink); } .card-design:hover i { color: var(--c-pink); }
        .card-movies:hover { border-color: var(--c-indigo); } .card-movies:hover i { color: var(--c-indigo); }
        .card-ai:hover { border-color: var(--c-blue); } .card-ai:hover i { color: var(--c-blue); }
        .card-hacking:hover { border-color: var(--c-green); } .card-hacking:hover i { color: var(--c-green); }
        .card-security:hover { border-color: var(--c-yellow); } .card-security:hover i { color: var(--c-yellow); }
        .card-games:hover { border-color: var(--c-orange); } .card-games:hover i { color: var(--c-orange); }
        .card-stock:hover { border-color: var(--c-red); } .card-stock:hover i { color: var(--c-red); }

        /* --- SUB PAGE VIEW --- */
        #page-view {
            display: none;
            opacity: 0;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            background: var(--bg-color);
            transition: opacity 0.5s ease;
        }

        /* --- MODIFIED HEADER FOR SUB-PAGES --- */
        .page-header {
            position: relative; /* Essential for absolute positioning of back button */
            display: flex;
            justify-content: center; /* Centers the title */
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 40px auto;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .back-btn {
            position: absolute; /* Takes button out of flow */
            left: 0; /* Pins to left */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dim);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            z-index: 10;

        .page-title { 
            font-size: 2.5rem; 
            text-transform: uppercase; 
            font-weight: 800; 
            margin: 0;
            text-align: center;
        }

        .page-content-wrapper { max-width: 1200px; margin: 0 auto; }

        /* Socials */
        .social-grid { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; margin-top: 50px; }
        .social-link { font-size: 3.5rem; color: #fff; transition: 0.2s; }
        .social-link:hover { transform: scale(1.1); }

        .social-link.instagram:hover { color: #e4405f; }
        .social-link.twitter:hover { color: #1da1f2; }
        .social-link.tiktok:hover { color: #00f2ea; }

        /* Studio List */
        .studio-alert {
            background: rgba(189, 147, 249, 0.1);
            border: 1px solid var(--c-purple);
            color: var(--c-purple);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
            line-height: 1.5;
        }
        .studio-link {
            display: inline-block;
            background: var(--c-purple);
            color: #0b0c15;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 10px;
            transition: 0.3s;
        }
        .studio-link:hover { background: #fff; }

        .file-list { margin-top: 40px; display: flex; flex-direction: column; gap: 15px; }
        .file-item {
            background: #161b22;
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: #fff;
        }
        .file-item:hover { border-color: var(--c-purple); background: #1c2128; }
        .file-info h3 { margin-bottom: 5px; font-size: 1.1rem; }
        .file-info p { color: #888; font-size: 0.9rem; }
        .file-icon { font-size: 1.5rem; color: var(--c-purple); }

        /* Design Masonry */
        .masonry-grid {
            column-count: 4; 
            column-gap: 30px;
            width: 100%;
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 20px;
            background: #161b22;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }
        .masonry-item:hover { transform: translateY(-5px); border-color: var(--c-pink); }
        .masonry-item img { width: 100%; display: block; height: auto; }
        .masonry-title { padding: 15px; font-weight: 600; color: #ddd; font-size: 0.9rem; text-align: center; }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        .movie-card {
            background: #161b22;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .movie-card:hover { border-color: var(--c-indigo); }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }
        .movie-title { padding: 15px; font-size: 1rem; font-weight: 600; text-align: center; }

        /* Coming Soon */
        .cs-wrapper {
            height: 50vh;

            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cs-text { font-size: 3rem; font-weight: 800; opacity: 0.3; text-transform: uppercase; letter-spacing: 5px; text-align: center; }

        /* RTL Specifics */
        body.rtl { direction: rtl; }
        body.rtl .back-btn { left: auto; right: 0; flex-direction: row-reverse; }
        body.rtl .back-btn i { transform: rotate(180deg); }
        body.rtl .lang-btn { left: 25px; right: auto; }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); }
            .masonry-grid { column-count: 3; }
        }
        @media (max-width: 600px) {
            .grid-container { grid-template-columns: 1fr; }
            .logo-main { font-size: 6rem; }
            .logo-middle { font-size: 0.8rem; letter-spacing: 6px; }
            .masonry-grid { column-count: 2; }
            .page-title { font-size: 1.8rem; }
            .back-btn span { display: none; } /* Hide text "Back" on small screens, keep icon */
        }
    </style>
</head>

                        <a href="https://t.me/r2stud" target="_blank" class="studio-link">${t.joinGroup}</a>
                    </div>
                    <h3 style="color:#fff; border-bottom:1px solid #333; padding-bottom:10px; margin-top:40px;">${t.studioFiles}</h3>
                    <div class="file-list">
                `;
                // Inject Content
                if(studioContent.length > 0) studioContent.forEach(item => html += item.html);
                else html += `<p style="color:#444; text-align:center; padding:20px;">No files available yet.</p>`;
                
                html += `</div>`;
            } 
            else if (type === 'design') {
                html = `<div class="masonry-grid">`;
                if(designContent.length > 0) {
                    designContent.forEach(item => {
                        html += `
                            <div class="masonry-item">
                                <img src="${item.img}" alt="${item.title}">
                                <div class="masonry-title">${item.title}</div>
                            </div>
                        `;
                    });
                } else {
                     html += `<p style="color:#444; grid-column:span 4; text-align:center;">No designs yet.</p>`;
                }
                html += `</div>`;
            }
            else if (type === 'movies') {
                html = `<div class="movies-grid">`;
                if(movieContent.length > 0) {
                    movieContent.forEach(item => html += `<div class="movie-card">${item.html}</div>`);
                } else {
                    html += `<p style="color:#444; grid-column:span 3; text-align:center;">No movies yet.</p>`;
                }
                html += `</div>`;
            }
            else {
                // Coming Soon
                html = `
                    <div class="cs-wrapper">
                        <i class="fa-solid fa-person-digging" style="font-size:4rem; color:${colorVar}; margin-bottom:20px;"></i>
                        <div class="cs-text" style="color:${colorVar}">${t.comingSoon}</div>
                    </div>
                `;
            }

            content.innerHTML = html;

            // Animation
            home.style.opacity = '0';
            setTimeout(() => {
                home.style.display = 'none';
                page.style.display = 'block';
                void page.offsetWidth; 
                page.style.opacity = '1';
                window.scrollTo(0, 0);
            }, 500);
        }

        function goBack() {
            const home = document.getElementById('home-view');
            const page = document.getElementById('page-view');
            page.style.opacity = '0';
            setTimeout(() => {
                page.style.display = 'none';
                home.style.display = 'flex';
                void home.offsetWidth;
                home.style.opacity = '1';
            }, 500);
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            if(currentLang === 'ar') document.body.classList.add('rtl');
            else document.body.classList.remove('rtl');

            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if(translations[currentLang][key]) el.innerText = translations[currentLang][key];
            });
        }

        function getColorVar(type) {
            const map = {
                'learn': 'cyan', 'studio': 'purple', 'ai': 'blue',
                'design': 'pink', 'hacking': 'green', 'security': 'yellow', 
                'games': 'orange', 'movies': 'indigo', 'stock': 'red'
            };
            return map[type] || 'cyan';
        }
    </script>
</body>
</html>
